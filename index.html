<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genel Kültür Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('messi.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .quiz-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        #question {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        button.option-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button.option-btn:hover {
            background-color: #45a049;
        }

        button.wrong {
            background-color: #f44336 !important;
        }

        button.correct {
            background-color: #4CAF50 !important;
        }

        #result {
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
        }

        .image-choice {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .image-item {
            width: 30%;
            min-width: 100px;
            text-align: center;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }

        .image-label {
            margin-top: 6px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .links-container {
            margin-top: 15px;
            text-align: center;
        }

        .link-btn {
            display: inline-block;
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            margin: 6px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .link-btn:hover {
            background-color: #005f7f;
        }

        @media (max-width: 600px) {
            .image-item {
                width: 45%;
            }

            #question {
                font-size: 18px;
            }

            button.option-btn {
                font-size: 14px;
                padding: 10px;
            }

            .link-btn {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz-container">
    <div class="image-choice">
        <div class="image-item">
            <img src="kabak.png" alt="Kabak Kemane" onclick="showQuestion(0)">
            <div class="image-label">Kabak Kemane</div>
        </div>
        <div class="image-item">
            <img src="kemence.png" alt="Kemençe" onclick="showQuestion(1)">
            <div class="image-label">Kemençe</div>
        </div>
        <div class="image-item">
            <img src="ney.png" alt="Ney" onclick="showQuestion(2)">
            <div class="image-label">Ney</div>
        </div>
        <div class="image-item">
            <img src="tambur.png" alt="Tambur" onclick="showQuestion(3)">
            <div class="image-label">Tambur</div>
        </div>
        <div class="image-item">
            <img src="lavta.png" alt="Lavta" onclick="showQuestion(4)">
            <div class="image-label">Lavta</div>
        </div>
    </div>
</div>

<script>
    let cevapVerildi = false;

    const sorular = [
    {
        soru: "Türkiye'nin başkenti neresidir?",
        secenekler: ["İstanbul", "Ankara", "İzmir", "Bursa"],
        dogru: 1
    },
    {
        soru: "En uzun nehir hangisidir?",
        secenekler: ["Amazon", "Nil", "Kızılırmak", "Fırat"],
        dogru: 1
    },
    {
        soru: "Hangisi bir gezegen değildir?",
        secenekler: ["Mars", "Venüs", "Güneş", "Jüpiter"],
        dogru: 2
    },
    {
        soru: "Hangi ülkenin başkenti Tokyo'dur?",
        secenekler: ["Çin", "Japonya", "Güney Kore", "Hindistan"],
        dogru: 1
    },
    {
        soru: "Dünyanın en yüksek dağı hangisidir?",
        secenekler: ["Everest", "Nemrut", "Aconcagua", "Denali"],
        dogru: 0
    },
    {
        soru: "Fransız İhtilali hangi yılda gerçekleşmiştir?",
        secenekler: ["1789", "1812", "1492", "1914"],
        dogru: 0
    },
    {
        soru: "İlk çağda yazıyı bulan uygarlık hangisidir?",
        secenekler: ["Sümerler", "Mısırlılar", "Hititler", "Asurlar"],
        dogru: 0
    },
    {
        soru: "DNA'nın çift sarmal yapısını kim keşfetti?",
        secenekler: ["Newton ve Darwin", "Watson ve Crick", "Pasteur ve Mendel", "Einstein ve Bohr"],
        dogru: 1
    },
    {
        soru: "Hangi element periyodik tabloda 'O' sembolü ile gösterilir?",
        secenekler: ["Altın", "Oksijen", "Gümüş", "Azot"],
        dogru: 1
    },
    {
        soru: "Avrupa Birliği'nin merkezi hangi şehirdedir?",
        secenekler: ["Paris", "Berlin", "Brüksel", "Amsterdam"],
        dogru: 2
    },
    {
        soru: "İstanbul'u fetheden Osmanlı padişahı kimdir?",
        secenekler: ["Yavuz Sultan Selim", "Fatih Sultan Mehmet", "Kanuni Sultan Süleyman", "Orhan Gazi"],
        dogru: 1
    },
    {
        soru: "Dünyanın en kalabalık ülkesi hangisidir?",
        secenekler: ["ABD", "Endonezya", "Hindistan", "Çin"],
        dogru: 3
    },
    {
        soru: "Hangisi bir şiir ölçüsü değildir?",
        secenekler: ["Hece", "Aruz", "Serbest", "Nota"],
        dogru: 3
    },
    {
        soru: "Ay'ın Dünya etrafında dönme süresi yaklaşık kaç gündür?",
        secenekler: ["7", "15", "21", "27"],
        dogru: 3
    },
    {
        soru: "Hangisi Türkiye'de UNESCO Dünya Mirası Listesi'ndedir?",
        secenekler: ["Ayasofya", "Anıtkabir", "Atatürk Orman Çiftliği", "Boğaziçi Köprüsü"],
        dogru: 0
    }
];


const links = [
  [ // Durum 1
    "https://youtu.be/7ylTzg7P9BA?si=eW8-yPN4C2fyuOSI",
    "https://youtu.be/9WWYtFjtWO0?si=W2W0hLDL1Ke9lbUY",
    "https://youtu.be/WitSKJCIEso?si=Uz2tBTcfYgLYkN6y"
  ],
  [ // Durum 2
    "https://youtu.be/cAY74NiRjU8?si=Q8tFE5VtF9rV5yia",
    "https://youtu.be/sMVanLCCeOE?si=gZr2cQeQVYDTc9EQ",
    "https://youtu.be/uvNEtHaHkWk?si=Y3CmQQ2CywPTTgjq"
  ],
  [ // Durum 3
    "https://youtu.be/AUppiQs4crw?si=3ydNbyZwEkMtl7JH",
    "https://youtu.be/T7jpfxke91A?si=kpRPsD9Ii3BXPEeK",
    "https://youtu.be/WpmE0Q2DWSE?si=x5YEpViawL3uBTka"
  ],
  [ // Durum 4
    "https://youtu.be/WitSKJCIEso?si=2exHHJwjTwbLx_72",
    "https://youtu.be/QmbS6tdCh1w?si=hy5STakRdeotvoIQ",
    "https://youtu.be/SXE5XjzQLqw?si=ks7wrQBsKSX9Cgeh"
  ],
  [ // Durum 5
    "https://youtu.be/PKmkH0P-rk8?si=mY0N5aL-VHjR_nn4",
    "https://youtu.be/0HA9AGaiLLk?si=KwFkyb2w4CFr3soI",
    "https://youtu.be/urDn8s7OvS4?si=kRbBxN9iAiwqUK6H"
  ]
];


    const quizContainer = document.getElementById("quiz-container");

    function showQuestion(selectedIndex) {
        cevapVerildi = false;
        const aktifSoru = sorular[Math.floor(Math.random() * sorular.length)];
        document.querySelector('.image-choice').style.display = 'none';

        const questionHTML = `
            <div id="question">${aktifSoru.soru}</div>
            ${aktifSoru.secenekler.map((secenek, i) => `
                <button class="option-btn" onclick="cevapKontrol(${i}, ${aktifSoru.dogru}, ${selectedIndex})">${secenek}</button>
            `).join('')}
            <div id="result"></div>
        `;
        quizContainer.innerHTML = questionHTML;
    }

    function cevapKontrol(index, dogru, selectedIndex) {
        if (cevapVerildi) return;
        cevapVerildi = true;

        const btns = document.querySelectorAll(".option-btn");
        const result = document.getElementById("result");

        btns.forEach(btn => btn.disabled = true);

        if (index === dogru) {
            btns[index].classList.add("correct");
            result.textContent = "Tebrikler, doğru cevap!";
            showLinks(selectedIndex);
        } else {
            btns[index].classList.add("wrong");
            result.textContent = "Yanlış cevap! Tekrar deneyemezsiniz.";
        }
    }

    function showLinks(selectedIndex) {
        const linkContainer = document.createElement('div');
        linkContainer.className = "links-container";

        links[selectedIndex].forEach((link, index) => {
            const linkBtn = document.createElement('a');
            linkBtn.href = link;
            linkBtn.className = "link-btn";
            linkBtn.textContent = `Link ${index + 1}`;
            linkBtn.target = "_blank";
            linkContainer.appendChild(linkBtn);
        });

        quizContainer.appendChild(linkContainer);
    }
</script>

</body>
</html>

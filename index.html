<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genel Kültür Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('messi.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .quiz-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        #question {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        button.option-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button.option-btn:hover {
            background-color: #45a049;
        }

        button.wrong {
            background-color: #f44336 !important;
        }

        button.correct {
            background-color: #4CAF50 !important;
        }

        #result {
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
        }

        .image-choice {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .image-item {
            width: 30%;
            min-width: 100px;
            text-align: center;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }

        .image-label {
            margin-top: 6px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .links-container {
            margin-top: 15px;
            text-align: center;
        }

        .link-btn {
            display: inline-block;
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            margin: 6px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .link-btn:hover {
            background-color: #005f7f;
        }

        @media (max-width: 600px) {
            .image-item {
                width: 45%;
            }

            #question {
                font-size: 18px;
            }

            button.option-btn {
                font-size: 14px;
                padding: 10px;
            }

            .link-btn {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz-container">
    <div class="image-choice">
        <div class="image-item">
            <img src="kabak.png" alt="Kabak Kemane" onclick="showQuestion(0)">
            <div class="image-label">Kabak Kemane</div>
        </div>
        <div class="image-item">
            <img src="kemence.png" alt="Kemençe" onclick="showQuestion(1)">
            <div class="image-label">Kemençe</div>
        </div>
        <div class="image-item">
            <img src="ney.png" alt="Ney" onclick="showQuestion(2)">
            <div class="image-label">Ney</div>
        </div>
        <div class="image-item">
            <img src="tambur.png" alt="Tambur" onclick="showQuestion(3)">
            <div class="image-label">Tambur</div>
        </div>
        <div class="image-item">
            <img src="lavta.png" alt="Lavta" onclick="showQuestion(4)">
            <div class="image-label">Lavta</div>
        </div>
    </div>
</div>

<script>
    let cevapVerildi = false;

    const sorular = [
        {
            soru: "Türkiye'nin başkenti neresidir?",
            secenekler: ["İstanbul", "Ankara", "İzmir", "Bursa"],
            dogru: 1
        },
        {
            soru: "En uzun nehir hangisidir?",
            secenekler: ["Amazon", "Nil", "Kızılırmak", "Fırat"],
            dogru: 1
        },
        {
            soru: "Hangisi bir gezegen değildir?",
            secenekler: ["Mars", "Venüs", "Güneş", "Jüpiter"],
            dogru: 2
        },
        {
            soru: "Hangi ülkenin başkenti Tokyo'dur?",
            secenekler: ["Çin", "Japonya", "Güney Kore", "Hindistan"],
            dogru: 1
        },
        {
            soru: "Dünyanın en yüksek dağı hangisidir?",
            secenekler: ["Everest", "K2", "Aconcagua", "Denali"],
            dogru: 0
        }
    ];

    const links = [
        ["https://youtube.com/1a", "https://youtube.com/1b", "https://youtube.com/1c"],
        ["https://youtube.com/2a", "https://youtube.com/2b", "https://youtube.com/2c"],
        ["https://youtube.com/3a", "https://youtube.com/3b", "https://youtube.com/3c"],
        ["https://youtube.com/4a", "https://youtube.com/4b", "https://youtube.com/4c"],
        ["https://youtube.com/5a", "https://youtube.com/5b", "https://youtube.com/5c"]
    ];

    const quizContainer = document.getElementById("quiz-container");

    function showQuestion(selectedIndex) {
        cevapVerildi = false;
        const aktifSoru = sorular[Math.floor(Math.random() * sorular.length)];
        document.querySelector('.image-choice').style.display = 'none';

        const questionHTML = `
            <div id="question">${aktifSoru.soru}</div>
            ${aktifSoru.secenekler.map((secenek, i) => `
                <button class="option-btn" onclick="cevapKontrol(${i}, ${aktifSoru.dogru}, ${selectedIndex})">${secenek}</button>
            `).join('')}
            <div id="result"></div>
        `;
        quizContainer.innerHTML = questionHTML;
    }

    function cevapKontrol(index, dogru, selectedIndex) {
        if (cevapVerildi) return;
        cevapVerildi = true;

        const btns = document.querySelectorAll(".option-btn");
        const result = document.getElementById("result");

        btns.forEach(btn => btn.disabled = true);

        if (index === dogru) {
            btns[index].classList.add("correct");
            result.textContent = "Tebrikler, doğru cevap!";
            showLinks(selectedIndex);
        } else {
            btns[index].classList.add("wrong");
            result.textContent = "Yanlış cevap! Tekrar deneyemezsiniz.";
        }
    }

    function showLinks(selectedIndex) {
        const linkContainer = document.createElement('div');
        linkContainer.className = "links-container";

        links[selectedIndex].forEach((link, index) => {
            const linkBtn = document.createElement('a');
            linkBtn.href = link;
            linkBtn.className = "link-btn";
            linkBtn.textContent = `Link ${index + 1}`;
            linkBtn.target = "_blank";
            linkContainer.appendChild(linkBtn);
        });

        quizContainer.appendChild(linkContainer);
    }
</script>

</body>
</html>
